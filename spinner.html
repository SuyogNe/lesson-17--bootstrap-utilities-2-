<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    
    </script>
<style>
    body{
        background-color: cornsilk;
    }
</style>
</head>
<body>
    <div class="container">
        <h2><center>SPINNERS</center></h2>
        <p>Some types of spinners used in many websites....</p>
        <div class="spinner-border text-info"></div>Loading....<br><br>
        <div class="spinner-border text-warning"></div>Still Loading....<br><br>
        <div class="spinner-grow text-success"></div>Again Loading....<br><br>
        <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span>
        </button>
        <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-md"></span>
        </button>
        <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-lg"></span>
        </button>
    </div>
</body>
</html>
